<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message+' '+hello() }}
<p v-if="state">ali</p>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        state:false,
        item:{
          name:'osama'
        }
      }
    },
    methods: {
      hello:function(){
        return 'hello '+this.item.name;
      }
    },
  }).mount('#app')
</script>
